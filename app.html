<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div id="tdopp">
    <h1>To-Do List</h1>
    <input type="text" id="todint" placeholder="What you wanna do !">
    <button onclick="addtd()">Add</button>
    <ul id="tdlst"></ul>
</div>
<style>
    body {
        background-color: #ecf0f1;
    }
    #tdopp {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        margin-top: 50px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.15);
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
    }
    #todint {
        margin-top: 10px;
        padding: 10px;
        width: 60%;
        border: 2px solid #bdc3c7;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        margin-left: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #tdlst {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
    }
    #tdlst li {
        background-color: #ecf0f1;
        margin-top: 5px;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #bdc3c7;
    }
    .delete-btn, .done-btn {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }
    .done-btn {
        background-color: #2ecc71;
        color: white;
    }
    .delete-btn {
        background-color: #e74c3c;
        color: white;
    }
</style>
<script>
    function addtd() {
        var inp = document.getElementById('todint');
        var nwtd = inp.value;
        if (nwtd) {
            var li = document.createElement('li');
            var textSpan = document.createElement('span');
            textSpan.textContent = nwtd;
            li.appendChild(textSpan);

            var dnbtn = document.createElement('button');
            dnbtn.textContent = 'âœ“';
            dnbtn.className = 'done-btn';
            dnbtn.style.color = 'black'; 
            dnbtn.onclick = function() {
                if (textSpan.style.textDecoration !== 'line-through') {
                    textSpan.style.textDecoration = 'line-through';
                    dnbtn.style.color = 'green'; 
                } else {
                    textSpan.style.textDecoration = 'none';
                    dnbtn.style.color = 'black'; 
                }
            };
            li.appendChild(dnbtn);

            var dltbtnn = document.createElement('button');
            dltbtnn.textContent = 'Delete';
            dltbtnn.className = 'delete-btn';
            dltbtnn.onclick = function() {
                li.parentNode.removeChild(li);
            };
            li.appendChild(dltbtnn);

            document.getElementById('tdlst').appendChild(li);
            inp.value = ''; 
        }
    }
</script>
</body>
</html>
